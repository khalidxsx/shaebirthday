<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Lucu Buat Kamu 😜</title>
  <style>
    body {
      background-color: #fff4fa;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #d63384;
    }
    .btn-container {
      margin-top: 2rem;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    #result {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Ada pertanyaan penting buat kamu 😏</h1>
  <p>Kamu suka kejutan nggak?</p>

  <div class="btn-container">
    <button onclick="showJoke()">Iya</button>
    <button onclick="showJoke()">Banget!</button>
  </div>

  <div id="result"></div>

  <script>
    function showJoke() {
      const punchlines = [
        "Langit emang indah, tapi kamu lebih 😎",
        "Kucing aja ngeong, masa kamu nggak sayang~ 😽",
        "Aku udah vaksin, tapi masih nggak kebal dari kamu 😳",
        "Kopi aja bisa bikin melek, kamu bikin deg-degan 😭❤️"
      ];
      const result = document.getElementById('result');
      const random = Math.floor(Math.random() * punchlines.length);
      result.textContent = punchlines[random];
    }
  </script>
</body>
</html>
