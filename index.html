<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffe0ec, #e0f7ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .card h1 {
      font-size: 2rem;
      color: #ff5c8d;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1.1rem;
      color: #444;
    }
    .heart {
      font-size: 2rem;
      color: #ff5c8d;
      animation: pulse 1.2s infinite;
    }
    .button {
      margin-top: 1.5rem;
      background-color: #ff5c8d;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #e14c7b;
    }
    #message {
      margin-top: 1rem;
      font-style: italic;
      color: #333;
      display: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Selamat Ulang Tahun!</h1>
    <p>Semoga harimu dipenuhi dengan kebahagiaan, tawa, dan cinta. Kamu orang yang spesial dan pantas dapetin yang terbaik. üéâ</p>
    <button class="button" onclick="showMessage()">Klik di sini üíå</button>
    <div id="message">Aku mungkin gak berani ngomong langsung... tapi aku selalu berharap kamu bahagia, dari jauh :)</div>
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
